
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Duki Bot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #002445;
      color: #E7E1D9;
    }
    h1 {
      color: #FDD528;
      font-weight: bold;
    }
    h6 {
      color: #FDD528;
      font-weight: bold;
    }
    .btn-primary {
      background-color: #E4AE23;
      border: none;
    }
    .btn-primary:hover {
      background-color: #FDD528;
      color: #002445;
    }
    .card {
      background-color: #040A19;
      border-radius: 16px;
    }
    .bot-img {
      max-width: 120px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100">
  <div class="card shadow p-4 text-center" style="width: 100%; max-width: 420px;">
    <h1 class="mb-2">Duki Bot</h1>
    <img src="/static/img/bot.png" alt="Duki Bot" class="bot-img mx-auto d-block">
    <h6 class="mb-3">Bienvenido al sistema de chat por voz, para resolver tu duda por favor escribe o haz click en "Hablar" y di tu duda, despu√©s de unos segundos te responderemos.</h6>

    <form id="formularioTexto" class="mb-3">
      <input type="text" id="textoEntrada" class="form-control mb-2" placeholder="Escribe tu pregunta..." required>

      <button id="botonEnviar" type="submit" class="btn btn-primary w-100">Enviar</button>
      <button id="spinnerEnviar" class="btn btn-primary w-100 d-none" type="button" disabled>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Enviando...
      </button>
    </form>

    <div class="d-grid mb-3">
      <button id="botonHablar" class="btn btn-primary" onclick="iniciarReconocimiento()">Hablar</button>
      <button id="spinnerHablar" class="btn btn-primary d-none" type="button" disabled>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Escuchando...
      </button>
    </div>

    <div class="alert alert-info text-center d-none" id="respuestaBox">
      <strong>Respuesta:</strong>
      <p id="respuesta"></p>
    </div>
  </div>

  <script src="/static/js/main.js"></script>
</body>
</html>
