<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Duki Bot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #002445;
      color: #E7E1D9;
    }
    h1 {
      color: #FDD528;
      font-weight: bold;
    }
    .btn-primary {
      background-color: #E4AE23;
      border: none;
    }
    .btn-primary:hover {
      background-color: #FDD528;
      color: #002445;
    }
    .card {
      background-color: #040A19;
      border-radius: 16px;
    }
  </style>
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100">
  <div class="card shadow p-4 text-center" style="width: 100%; max-width: 420px;">
    <h1 class="mb-3">Duki Bot</h1>

    <form id="formularioTexto" class="mb-3">
      <input type="text" id="textoEntrada" class="form-control mb-2" placeholder="Escribe tu pregunta..." required>
      <button type="submit" class="btn btn-primary w-100">Enviar</button>
    </form>

    <div class="d-grid mb-3">
      <button class="btn btn-primary" onclick="iniciarReconocimiento()">Hablar</button>
    </div>

    <div class="alert alert-info text-center d-none" id="respuestaBox">
      <strong>Respuesta:</strong>
      <p id="respuesta"></p>
    </div>
  </div>

  <script>
    document.getElementById("formularioTexto").addEventListener("submit", function(e) {
      e.preventDefault();
      const texto = document.getElementById("textoEntrada").value;
      enviarComando(texto);
      document.getElementById("textoEntrada").value = "";
    });

    function iniciarReconocimiento() {
      const reconocimiento = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      reconocimiento.lang = 'es-ES';
      reconocimiento.start();

      reconocimiento.onresult = function(event) {
        const texto = event.results[0][0].transcript;
        enviarComando(texto);
      };

      reconocimiento.onerror = function(event) {
        alert('Error al reconocer voz: ' + event.error);
      };
    }

    function enviarComando(texto) {
      fetch('/api/comando', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ texto })
      })
      .then(response => response.json())
      .then(data => {
        const respuesta = data.respuesta;
        document.getElementById("respuesta").textContent = respuesta;
        document.getElementById("respuestaBox").classList.remove("d-none");
        hablar(respuesta);
      });
    }

    function hablar(texto) {
      const voz = new SpeechSynthesisUtterance(texto);
      voz.lang = 'es-ES';
      speechSynthesis.speak(voz);
    }
  </script>
</body>
</html>
