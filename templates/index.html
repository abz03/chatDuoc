<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon o Icono -->
  <link rel="icon" type="image/jpeg" href="/static/img/Liry.png">
  <!-- Titulo APP -->
  <title>Duki Bot (˶ᵔ ᵕ ᵔ˶)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #002445;
      color: #E7E1D9;
    }
    h1 {
      color: #FDD528;
      font-weight: bold;
    }
    h6 {
      color: #FDD528;
      font-weight: bold;
    }
    .btn-primary {
      background-color: #E4AE23;
      border: none;
    }
    .btn-primary:hover {
      background-color: #FDD528;
      color: #002445;
    }
    .card {
      background-color: #040A19;
      border-radius: 16px;
    }
    .bot-img {
      max-width: 120px;
      margin-bottom: 15px;
    }

    .btn-encuesta {
      background-color: #E4AE23;
      border: none;
      border-radius: 8px;
    }

    .btn-encuesta:hover {
      background-color: #FDD528;
      color: #002445;
    }
  </style>
</head>

<body class="d-flex flex-column justify-content-center align-items-center vh-100">

  <!-- Tarjeta principal -->
  <div class="card shadow p-4 text-center" style="width: 100%; max-width: 420px;">
    <h1 class="mb-2">Duki Bot</h1>
    <img src="/static/img/bot.png" alt="Duki Bot" class="bot-img mx-auto d-block">
    <h6 class="mb-3">
      Bienvenido al sistema de chat por voz. Para resolver tu duda, escribe o haz click en "Hablar" 
      y di tu consulta. En unos segundos te responderemos.
    </h6>

    <form id="formularioTexto" class="mb-3">
      <input type="text" id="textoEntrada" class="form-control mb-2" placeholder="Escribe tu pregunta..." required>

      <button id="botonEnviar" type="submit" class="btn btn-primary w-100">Enviar</button>
      <button id="spinnerEnviar" class="btn btn-primary w-100 d-none" type="button" disabled>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Enviando...
      </button>
    </form>

    <div class="d-grid mb-3">
      <button id="botonHablar" class="btn btn-primary" onclick="iniciarReconocimiento()">Hablar</button>
      <button id="spinnerHablar" class="btn btn-primary d-none" type="button" disabled>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Escuchando...
      </button>
    </div>

    <div class="alert alert-info text-center d-none" id="respuestaBox">
      <strong>Respuesta:</strong>
      <p id="respuesta"></p>
    </div>
  </div>
  
<div style="width: 100%; max-width: 380px; margin-top: 20px;" class="mt-3">
  <a href="https://docs.google.com/forms/d/e/1FAIpQLScEFrF0ec7ORnIPNwDAjCVFZ2kkP9DRcMVWlvkzVtIOhO8qhg/viewform?usp=dialog" 
     target="_blank"
     class="btn btn-primary w-100 btn-encuesta text-center">
     Encuesta (menos de 5 min)
  </a>
</div>

  <script src="/static/js/main.js"></script>
</body>
</html>
